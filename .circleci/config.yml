version: 2.1

orbs:
  node: circleci/node@5.0.2
  browser-tools: circleci/browser-tools@1.4.0

commands:
  install_npm_packages:
    steps:
      - node/install-packages:
          pkg-manager: npm
  check_chrome_install:
    steps:
      - run:
          name: Check chrome install      
          command: google-chrome --version
  check_node_version:
    steps:
      - run:
          name: Check node version
          command: node --version
  run_basic_headless_test:
    steps:
      - run:
          name: "Run basic example tests"
          command: npm run testcafe chrome:headless tests/example/exampleBasic.ts
  run_mock_headless_test:
    steps:
      - run:
          name: "Run mock example tests"
          command: npm run testcafe chrome:headless tests/example/exampleMock.ts          

jobs:
  install:
    executor: node/default
    working_directory: ~/testcafe-circleCI
    steps:
      - checkout
      - check_node_version
      - install_npm_packages
      - persist_to_workspace:
          root: .
          paths:
            - .          
  functional_test_basic:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - browser-tools/install-chrome
      - check_chrome_install
      - run_basic_headless_test
  functional_test_mock:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - browser-tools/install-chrome
      - check_chrome_install
      - run_mock_headless_test      


workflows:
  all_branch:
    jobs:
      - install
      - functional_test_basic:
          requires:
            - install
      - functional_test_mock:
          requires:
            - install            

