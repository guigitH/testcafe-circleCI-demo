version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  install:
    executor: node/default   
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
        root: .
        paths:
          - .
  functional_test:
    executor: node/default
    steps:
      - attach_workspace:
          at: .      
      - checkout
      - run:
          name: "Run example tests"
          command: npm run test:headless

workflows:
  all_branch:
    jobs:
      - install
      - functional_test:
          requires:
            - install

