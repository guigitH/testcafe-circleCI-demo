version: 2.1

orbs:
  node: circleci/node@5.0.2

executors:
  my-executor:
    executor: node/default
    working_directory: /tmp  

jobs:
  install:
    executor: my-executor
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
        root: /tmp
        paths:
          - /tmp
  functional_test:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp     
      - checkout
      - run:
          name: "Run example tests"
          command: npm run test:headless

workflows:
  all_branch:
    jobs:
      - install
      - functional_test:
          requires:
            - install

